<div class="container mt-100">
  <div [hidden]="submitted">
    <form #sensorForm="ngForm">

      <div class="form-group">
        <label for="name">Tag</label>
        <input type="text" class="form-control" id="tag"
               required maxlength="80"
               [(ngModel)]="sensor.tag" name="tag"
               #tag="ngModel">
        <div [hidden]="tag.valid || tag.pristine"
             class="alert alert-danger">
          *Campo Obrigatório
        </div>
      </div>

      <div class="form-group">
        <label for="director">Valor</label>
        <input type="text" class="form-control" id="value"
               required maxlength="80"
               [(ngModel)]="sensor.value" name="value"
               #value="ngModel">
        <div [hidden]="value.valid || value.pristine"
             class="alert alert-danger">
          *Campo Obrigatório
        </div>
      </div>
      
      <button type="submit" class="btn btn-success" (click)="addSensor()" [disabled]="!sensorForm.form.valid">Cadastrar</button>
    </form>
  </div>

</div>
