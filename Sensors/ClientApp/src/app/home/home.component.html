  <button class="btn btn-primary m-20" (click)="open(content)">Cadastrar evento</button>

<section style="margin-top:20px">
  <div *ngIf="lineChartData.length > 0" style="position: relative; width: 100%;">
    <canvas ngChartjs [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [legend]="lineChartLegend"
            [chartType]="lineChartType" [inlinePlugins]="inlinePlugin" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
  </div>
</section>

<section style="margin-top:20px">
  <h2>Dados por Regi√£o</h2>
  <div class="table-responsive" *ngFor="let region of regionList">
    <span>{{region.name}}: {{region.value}}</span>
  </div>


  <h2 style="margin-top:20px">Lista de eventos</h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Tag</th>
          <th>Timestamp</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sensor of sensorList">
          <td>{{sensor.tag}}</td>
          <td>{{sensor.timestamp}}</td>
          <td>{{sensor.value}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Cadastro de eventos</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-createSensor></app-createSensor>
    </div>
  </ng-template>
</section>
